<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/free-vector/vector-social-contact-seamless-pattern-white-blue_1284-41919.jpg?ga=GA1.1.694341658.1741707533&semt=ais_hybrid&w=740");
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .testimonial-container {
            background-image: url(https://img.freepik.com/free-vector/vector-social-contact-seamless-pattern-white-blue_1284-41919.jpg?ga=GA1.1.694341658.1741707533&semt=ais_hybrid&w=740);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            position: relative;
            border-radius: 12px;
        }
        
        .testimonial-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        .testimonial-text {
            font-size: 1rem;
            color: #090451;
            margin: 1rem 0;
        }
        
        .testimonial-name {
            font-weight: bold;
            font-size: 10px;
            color: #333;
            font-size: 3rem;
            color: #0e0d0d;
            text-shadow: 3px 3px 100px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
        }
        
        .controls button {
            background-color: #11c2ee;
            border: none;
            color: rgb(9, 9, 9);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .controls button:hover {
            background-color: #0f0f0f;
            color: white;
        }
    </style>
</head>

<body>

    <div class="testimonial-container">
        <img src="" alt="User" class="testimonial-img" />
        <p class="testimonial-text"></p>
        <p class="testimonial-name"></p>


        <div class="controls">
            <button onclick="prevTestimonial()">Previous</button>
            <button onclick="nextTestimonial()">Next</button>
        </div>
    </div>

    <script>
        const testimonials = [{
            name: "Alice Johnson",
            text: "This service has changed my life! The team is fantastic and the product is top-notch.",
            img: "https://randomuser.me/api/portraits/women/65.jpg"
        }, {
            name: "Mark Thompson",
            text: "Highly recommend to anyone looking for quality and reliability. Five stars!",
            img: "https://randomuser.me/api/portraits/men/44.jpg"
        }, {
            name: "Sara Lee",
            text: "Customer support was amazing. They went above and beyond to help me out.",
            img: "https://randomuser.me/api/portraits/women/24.jpg"
        }];

        let index = 0;

        const img = document.querySelector('.testimonial-img');
        const text = document.querySelector('.testimonial-text');
        const name = document.querySelector('.testimonial-name');

        function showTestimonial(i) {
            const testimonial = testimonials[i];
            img.src = testimonial.img;
            text.textContent = testimonial.text;
            name.textContent = testimonial.name;
        }

        function prevTestimonial() {
            index = (index - 1 + testimonials.length) % testimonials.length;
            showTestimonial(index);
        }

        function nextTestimonial() {
            index = (index + 1) % testimonials.length;
            showTestimonial(index);
        }


        showTestimonial(index);
    </script>

</body>

</html>
